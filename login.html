<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical App - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container m-3 py-3">
        <div class="card" style="max-width: 800px;">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="img/Login_TAC.png" alt="Imagen" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Ortonova_sjo</h3>
                        <form action="dashboard.html" method="GET">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="correo@dominio.com">
                                <label for="email">Correo electrónico</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                                <label for="password">Contraseña</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
                        </form>
                        <div class="text-center">
                            <p class="text-muted mb-2">
                                <a href="reset-password.html">¿Olvidaste tu contraseña?</a>
                            </p>
                            <p class="text-muted">
                                ¿No tienes una cuenta? <a href="register-user.html">Regístrate</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
